name: Deploy Bot to Ubuntu Server

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Publish app
      run: dotnet publish -c Release -f net8.0 -r linux-x64 --self-contained false -o ./publish

    - name: Copy files to server via SSH
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        source: "./publish/**"
        target: "/root/vpnbot"
        rm: true  # Remove existing files before copy

    - name: Install .NET Runtime on Server (if needed)
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        script: |
          if ! command -v dotnet &> /dev/null; then
            wget https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
            sudo dpkg -i packages-microsoft-prod.deb
            sudo apt-get update
            sudo apt-get install -y dotnet-runtime-8.0
          fi

    - name: Restart app via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        script: |
          sudo systemctl daemon-reload
          sudo systemctl restart MyVpn.service
          sudo systemctl status MyVpn.service